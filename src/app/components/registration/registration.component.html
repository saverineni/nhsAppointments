<div class="container">
    <div class="offset-sm-3 col-sm-6 justify-content-center align-items-center">     
      <br/>
      <h6>Create Account</h6>
      <br/>
      <div [hidden]="displaySuccess">
        <form #registrationData="ngForm" (ngSubmit)="onSubmit(registrationData)">
          <div class="form-group row">
            <label for="firstnameId" class="col-4">Firstname</label>
            <input type="text" class="form-control col-8" id="firstnameId" required name="firstName" ngModel
              pattern=".{2,}">
          </div>
          <div class="form-group row">
            <label for="lastnameId" class="col-4">Lastname</label>
            <input type="text" class="form-control col-8" id="lastnameId" required name="lastName" ngModel
            pattern=".{2,}">
          </div>
          
          <div class="form-group row">
              <label for="dobId" class="col-4">DOB</label>              
              <input type="text" class="form-control col-8" id="dobId" [matDatepicker]="myDatepicker" readonly
                    placeholder="DD/MM/YYYY" (click)="myDatepicker.open()" required name="dateOfBirth" ngModel>
              <mat-datepicker #myDatepicker></mat-datepicker>
          </div>
          <div class="form-group row">
            <label for="emailId" class="col-4">Email</label>
            <input type="email" class="form-control col-8" id="emailId" required name="email" ngModel
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          </div>
          <div class="form-group row">
            <label for="usernameId" class="col-4">Username</label>
            <input type="text" class="form-control col-8" id="usernameId" required name="username" ngModel
            pattern=".{8,}">
          </div>
          <div class="form-group row">
            <label for="passwordId" class="col-4">Password</label>
            <input type="password" class="form-control col-8" id="passwordId" required name="password" ngModel
              validateEqual="confirmpassword" reverse="true"
              pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            <small id="usernameHelp" class="form-text text-muted offset-4">UpperCase, LowerCase, Number/SpecialChar and min 8 Chars</small>
          </div>
          <div class="form-group row">
            <label for="confirmPasswordId" class="col-4">Confirm Password</label>
            <input type="password" class="form-control col-8" id="confirmPasswordId" required name="confirmpassword" ngModel
              validateEqual="password"
              pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
          </div>
          <button type="submit" class="btn btn-primary col">Submit</button>
        </form>
        <button type="button" class="btn btn-link col" [routerLink]="['/login']">Login</button>
      </div>
      <div [hidden]="!displaySuccess">
        <p>You have successfully registered.</p>
        <button type="button" class="btn btn-primary col" [routerLink]="['/login']">Login</button>
        
      </div>
    </div>
  </div>
