<div class="container">
  <div class="offset-sm-3 col-sm-6">    
    <br/>
    <h5>Welcome</h5>
    <h6>Please login to access</h6>
    <br/>    
    <div>        
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="usernameHelp" required name="username" ngModel>
          <small id="usernameHelp" class="form-text text-muted">This is the one used when you created account.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required name="password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary col">Submit</button>
      </form>
    </div>
    <button type="button" class="btn btn-link col" [routerLink]="['/forgotpassword']">Forgot Password</button>
    <button type="button" class="btn btn-link col" [routerLink]="['/registration']">Create Account</button>
  </div>
</div>
